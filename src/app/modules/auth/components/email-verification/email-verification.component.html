
<!--begin::Form-->
<form  [formGroup]="codeForm" (ngSubmit)="onSubmit()" class="form w-100 mb-13" novalidate="novalidate" data-kt-redirect-url="../../demo1/dist/index.html" id="kt_sing_in_two_steps_form">

  <ng-container *ngIf="(validationErrors$ | async) as validationError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        {{validationError}}
      </div>
    </div>
  </ng-container>

  <!--begin::Icon-->
  <div class="text-center mb-10">
    <img alt="Logo" class="mh-125px" src="assets/media/svg/misc/smartphone-2.svg" />
  </div>
  <!--end::Icon-->
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <!--begin::Title-->
    <h1 class="text-dark mb-3">Two Step Verification</h1>
    <!--end::Title-->
    <!--begin::Sub-title-->
    <div class="text-muted fw-semibold fs-5 mb-5">Enter the verification code we sent to</div>
    <!--end::Sub-title-->
    <!--begin::Mobile no-->
    <div class="fw-bold text-dark fs-3">
      <ng-container *ngIf="(user$ | async) as user; else noUser">
        {{user.email}}
      </ng-container>
      <ng-template #noUser>
        unknown email
      </ng-template>
    </div>
    <!--end::Mobile no-->
  </div>
  <!--end::Heading-->
  <!--begin::Section-->
  <div class="mb-10">
    <!--begin::Label-->
    <div class="fw-bold text-start text-dark fs-6 mb-1 ms-1">Type your 6 digit security code</div>
    <!--end::Label-->
    <!--begin::Input group-->
        <div class="d-flex flex-wrap flex-stack">
        <input formControlName="code1" type="text" name="code_1" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2"/>
        <input formControlName="code2" type="text" name="code_2" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2"/>
        <input formControlName="code3" type="text" name="code_3" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2"/>
        <input formControlName="code4" type="text" name="code_4" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2"/>
        <input formControlName="code5" type="text" name="code_5" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2"/>
        <input formControlName="code6" type="text" name="code_6" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2"/>
        </div>
    <!--begin::Input group-->
  </div>
  <!--end::Section-->
  <!--begin::Submit-->
  <div class="d-flex flex-center">
    <button type="submit" class="btn btn-lg btn-primary fw-bold" [disabled]="codeForm.invalid || (isSubmitting$ | async)">
      <ng-container *ngIf="isSubmitting$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isSubmitting$ | async) === false">
        <span class="indicator-label">Verify</span>
      </ng-container>
    </button>
  </div>
  <!--end::Submit-->
</form>
<!--end::Form-->
<!--begin::Notice-->
<div class="text-center fw-semibold fs-5">
  <span class="text-muted me-1">Didnâ€™t get the code ?</span>
  <a href="#" class="link-primary fs-5 me-1">Resend</a>
  <span class="text-muted me-1">or</span>
  <a href="#" class="link-primary fs-5">Call Us</a>
</div>
<!--end::Notice-->
